<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel App Authentication</title>

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: var(--card-bg);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .auth-card h2 {
      margin: 0 0 8px;
      font-weight: 700;
      color: var(--text-main);
      font-size: 28px;
    }

    .auth-card p {
      margin: 0 0 32px;
      color: var(--text-muted);
      font-size: 15px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: #f3f4f6;
      padding: 4px;
      border-radius: 12px;
      margin-bottom: 32px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .tab.active {
      background: #fff;
      color: var(--primary);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    /* Forms */
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      transition: border-color 0.2s;
      background: #f9fafb;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 8px;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #9ca3af;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      margin: 0 12px;
    }

    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #ecfdf5;
      color: #065f46;
    }

    .message.error {
      background: #fef2f2;
      color: #991b1b;
    }

    .hidden {
      display: none;
    }

    /* Google Button alignment */
    .g_id_signin {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="auth-card">
    <h2 id="headerTitle">Welcome back</h2>
    <p id="headerSubtitle">Enter your details to access your account</p>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="name@example.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="John Doe" required />
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="name@example.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" required />
      </div>
      <div class="form-group">
        <label>Role</label>
        <select name="role">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn-primary" id="signupBtn">Create Account</button>
    </form>

    <!-- Messages -->
    <div id="messageBox" class="message"></div>

    <div class="divider">
      <span>Or continue with</span>
    </div>

    <!-- Google config -->
    <div id="g_id_onload" data-client_id="127986271188-b8crqo7h6a7lcj4vntm32bqhps7ba7ja.apps.googleusercontent.com"
      data-callback="handleGoogleResponse"></div>

    <!-- Google button -->
    <div class="g_id_signin" data-type="standard" data-size="large" data-width="340" data-theme="outline"
      data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>

  </div>

  <script>
    const AUTH_URL = "http://localhost:3001/api/v1/auth";

    function switchTab(tab) {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const tabs = document.querySelectorAll(".tab");
      const title = document.getElementById("headerTitle");
      const subtitle = document.getElementById("headerSubtitle");

      if (tab === "login") {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        tabs[0].classList.add("active");
        tabs[1].classList.remove("active");
        title.innerText = "Welcome back";
        subtitle.innerText = "Enter your details to access your account";
      } else {
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
        tabs[0].classList.remove("active");
        tabs[1].classList.add("active");
        title.innerText = "Create Account";
        subtitle.innerText = "Join us to start your journey";
      }
      hideMessage();
    }

    function showMessage(type, text) {
      const msgBox = document.getElementById("messageBox");
      msgBox.className = `message ${type}`;
      msgBox.innerText = text;
      msgBox.style.display = "block";
    }

    function hideMessage() {
      document.getElementById("messageBox").style.display = "none";
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideMessage();
      const btn = document.getElementById("loginBtn");
      btn.innerText = "Signing in...";
      btn.disabled = true;

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${AUTH_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (!res.ok) throw new Error(result.message || "Login failed");

        localStorage.setItem("token", result.data.token);
        showMessage("success", "✅ Login successful! Token saved.");
        console.log("Token:", result.data.token);
      } catch (err) {
        showMessage("error", `❌ ${err.message}`);
      } finally {
        btn.innerText = "Sign In";
        btn.disabled = false;
      }
    }

    async function handleSignup(e) {
      e.preventDefault();
      hideMessage();
      const btn = document.getElementById("signupBtn");
      btn.innerText = "Creating account...";
      btn.disabled = true;

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${AUTH_URL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (!res.ok) throw new Error(result.message || "Signup failed");

        showMessage("success", "✅ Account created! Please login.");
        setTimeout(() => switchTab('login'), 1500);
      } catch (err) {
        // Handle stack trace in message if present
        const msg = err.message.includes("AggregateError") ? "Network Error: Ensure backend is running" : err.message;
        showMessage("error", `❌ ${msg}`);
      } finally {
        btn.innerText = "Create Account";
        btn.disabled = false;
      }
    }

    async function handleGoogleResponse(response) {
      const idToken = response.credential;
      hideMessage();

      try {
        const res = await fetch(`${AUTH_URL}/google`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken }),
        });
        const result = await res.json();

        if (!res.ok) throw new Error(result.message || "Google login failed");

        localStorage.setItem("token", result.data.token);
        showMessage("success", "✅ Google Sign-In successful!");
      } catch (error) {
        showMessage("error", `❌ ${error.message}`);
      }
    }
  </script>
</body>

</html>
